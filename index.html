<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <p>logo</p>
    </header>

    <section class="home-page">
      <div class="sign-in">
        <p class="welcome">welcome</p>
        <h1>sign in to</h1>
        <p class="about">Lorem ipsum dolor sit.</p>

        <div class="form-login">
          <form action="#">
            <label for="user-name">user name</label>
            <input
              type="text"
              id="user-name"
              name="userName"
              placeholder="enter your user name"
            />

            <label for="pass">password</label>
            <input
              type="password"
              id="pass"
              name="userPassword"
              placeholder="enter your password"
            />

            <div class="remember-forget">
              <div class="check">
                <input type="checkbox" id="remember" />
                <label for="remember">remember me</label>
              </div>
              <a href="#" class="forgot"> forgot password ?</a>
            </div>
            <input type="submit" value="login" class="btn" />

            <p class="new-user">
              don't have ana account ? <a href="regiser.html"> register </a>
            </p>
          </form>
        </div>
      </div>
      <div class="image">
        <img src="photos/small-team.png" alt="team members discussing" />
      </div>
    </section>
  </body>
</html>
